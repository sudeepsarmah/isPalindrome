<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <h1 id="mainHeading">PalinCheck<i class='bx bx-check-double'></i></h1>
            <h4 id="secondaryHeading">Is it a Palindrome?</h4>
            <div class="inputCard">
                <p id="inputHeading">Enter in text to check for a Palindrome:</p>
                <div class="input">
                    <input type="text" id="text-input">
                    <button id="check-btn">Check</button>
                    <p id="result"></p>
                </div>
            </div>
            <div class="information">
                <i class="bx bx-bulb icon"></i>
                <p id="definition">A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both
                    forward and backward,
                    ignoring
                    punctuation, case, and spacing.</p>
            </div>
        </div>
    </main>
</body>

</html>
